<form action="#" class="form">
  <fieldset>
    <legend>Input fields</legend>
    <div class="form__group">
      <label for="input_text">Text Input</label>
      <input id="input_text" type="text" placeholder="Text Input">
    </div>
    <div class="form__group">
      <label for="input_password">Password</label>
      <input id="input_password" type="password" placeholder="Type your Password">
    </div>
    <div class="form__group">
      <label for="input_webaddress">Web Address</label>
      <input id="input_webaddress" type="url" placeholder="http://yoursite.com">
    </div>
    <div class="form__group">
      <label for="input_emailaddress">Email Address</label>
      <input id="input_emailaddress" type="email" placeholder="name@email.com">
    </div>
    <div class="form__group">
      <label for="input_phone">Phone Number</label>
      <input id="input_phone" type="tel" placeholder="(220) 999-9999">
    </div>
    <div class="form__group">
      <label for="input_search">Search</label>
      <input id="input_search" type="search" placeholder="Enter Search Term">
    </div>
    <div class="form__group">
      <label for="input_number">Number Input</label>
      <input id="input_number" type="number" placeholder="Enter a Number">
    </div>
    <div class="form__group">
      <label for="input_date">Date Input</label>
      <input id="input_date" type="date" value="2018-01-01">
    </div>
    <div class="form__group">
      <label for="input_ir">Range Input</label>
      <input id="input_ir" type="range" value="10">
    </div>
    <div class="form__group">
      <label for="input_error" class="error">Error</label>
      <input id="input_error" class="is-error" type="text" placeholder="Text Input">
    </div>
    <div class="form__group">
      <label for="input_valid" class="valid">Valid</label>
      <input id="input_valid" class="is-valid" type="text" placeholder="Text Input">
    </div>
  </fieldset>
</form>
